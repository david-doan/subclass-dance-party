<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/colorfulDancer.js"></script>
    <script src="src/sizeDancer.js"></script>
    <script src="src/movingDancer.js"></script>
    <script src="src/pengDancer.js"></script>
    <script src="src/bearDancer.js"></script>
    <script src="src/LOLDancer.js"></script>
  </head>
  <body>
    <div class= "titleBar">Dance Club Meme Destroyer</div>
    <div class="topbar">
      <span class="title">Add Memes</span>

      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeMovingDancer">add a doge</a>

      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makePengDancer">add an awkward penguin</a> 

      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeBearDancer">add a pedo bear</a> 

      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeLOLDancer">add a LOL face</a> 

      <span class="title">Add Party Favors</span>

      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeBlinkyDancer">add a blinky dot</a>

      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeColorfulDancer">add a colorful dancer</a>

      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeSizeDancer">add a size dancer</a>  

      <span class="title">Add Effects!</span>
      
      <a href="#" class="lineUp" data-dancer-maker-function-name="makeMovingDancer">line up!!</a>

      <a href="#" class="getInCircle" data-dancer-maker-function-name="makeMovingDancer">Circles!</a>

      <a href="#" class="bigCircle" data-dancer-maker-function-name="makeMovingDancer">Big Circle!</a>  

      </div>
      <div class="hitCounter"><span id="score">Score</span><br><span id="numScore">00</span></div>


      <div class = "danceFloor">
        <div class = "dfmask"></div>
      </div>

    <script src="src/init.js"></script>
  </body>
</html>
